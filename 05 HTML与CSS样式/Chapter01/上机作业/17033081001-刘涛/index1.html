<h3>静夜思</h3>
<P>作者：李白</P>
<P>床前明月光，疑是地上霜。举头望明月，低头思故乡。</P>

<P>李白，字太白，号青莲居士，自称与李唐皇室同宗，祖籍陇西成纪（今甘肃天水附近），生于暗喜碎叶（遗址在今库尔吉斯坦国境内的阿克别希姆）。五岁随父迁居绵州章明县......</P>
